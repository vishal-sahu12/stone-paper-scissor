<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Stone-Paper-Scrissor</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="texts roboto-bold">
                <p>Rock</p>
                <p>Paper</p>
                <p>Scissors</p>
            </div>
            <div class="score roboto-light">
                <div class="box1">
                    <p>Computer <br> Scrore</p>
                    <p id="computerScore">0</p>
                </div>
                <div class="box2">
                    <p>Your <br> Scrore</p>
                    <p id="yourScore">0</p>
                </div>
            </div>

        </div>

        <div class="turns">
         
                <div class="stone-img images">
                    <img src="./Assets/stone.png" alt="Stone Img">
                </div>
                <div class="lines"></div>            
                <div class="scissor-img images">
                    <img src="./Assets/scissor.png" alt="Scissor Img">
                    
                </div>
           
     
           
            <div class="paper-img images">
                <img src="./Assets/paper.png" alt="Paper Img">
            </div>
            
            <!-- <div class="lines"></div>
            <div class="lines"></div> -->
        </div>
        <button>RULES</button>
    </div>
</body>
</html>
